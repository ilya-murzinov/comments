# Configuration file for CircleCI service, I'm using it for CI and CD.
# Please see https://circleci.com for more info.

general:
  branches:
    only:
      - master
  artifacts:
    - $(stack path --local-install-root)/bin/hcomments

machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 575159689BEFB442
    - echo 'deb http://download.fpcomplete.com/ubuntu precise main'|sudo tee /etc/apt/sources.list.d/fpco.list
    - sudo apt-get update && sudo apt-get install stack -y
  override:
    - docker info
    - stack setup
    - stack build

test:
  override:
    - stack test
  post:
    - cp $(stack path --local-install-root)/bin/hcomments $CIRCLE_ARTIFACTS
    - cp $(stack path --local-install-root)/bin/hcomments ./
    - docker build -t ilyamurzinov/hcomments .
    - docker save --output=hcomments.tar ilyamurzinov/hcomments
    - cp hcomments.tar $CIRCLE_ARTIFACTS  

deployment:
  release:
    tag: /release-.*/
    owner: ilya-murzinov
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ilyamurzinov/hcomments
